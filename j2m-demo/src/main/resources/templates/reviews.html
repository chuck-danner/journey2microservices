<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cool Pen Store</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Main</a>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>My Cool Pen Store</h1>
            <h2>
                <span th:text="${product.Name}"></span>
            </h2>
        </div>
        <div class="center">
            <table>
                <tr>
                  <th>Review</th>
                  <th>Score</th>
                </tr>
                <tr th:each="review : ${reviews}">
                  <td th:text="${review.review}"></td>
                  <td th:text="${review.score}+'/5'"></td>
                </tr>
              </table>
            <ol>
                <li th:each="product : ${products}" th:text="${product.name} + '-' + ${product.description} + '-' + ${product.price}"><a href="/add"> Add to cart</a> </li>
            </ol>
        </div>

    </main>
    <!-- /.container -->

    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>

</html>
